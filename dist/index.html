<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css" integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Fortcast - API</title>
</head>
<body>
    <main>
        <section class="main">
            <div class="container">
                <div class="header">
                    <h2 class="title">
                        CSS Weather Forecast 
                    </h2> 
                    <img src="./img/title-icon.svg" alt="icon-weather">
                </div>
                <div class="main-block">
                    <ul class="city-list">
                        <li class="city-list__item blue">
                            <h2 class="city">Lisbon</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                        <li class="city-list__item light-blue">
                            <h2 class="city">Paris</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                        <li class="city-list__item dark-purple">
                            <h2 class="city">Belgrade</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                        <li class="city-list__item red">
                            <h2 class="city">Venice</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                        <li class="city-list__item brown">
                            <h2 class="city">Kyiv</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                        <li class="city-list__item yellow">
                            <h2 class="city">Cairo</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                        <li class="city-list__item light-green">
                            <h2 class="city">London</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                        <li class="city-list__item dirty-green">
                            <h2 class="city">Istanbul</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                        <li class="city-list__item pink">
                            <h2 class="city">Havana</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                        <li class="city-list__item green">
                            <h2 class="city">Tokyo</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                        <li class="city-list__item grey-purple">
                            <h2 class="city">Sydney</h2>
                            <div class="celcius">
                                <span class="temp"></span>
                                <img class="icon" src="" alt="Weather icon">
                            </div>
                        </li>
                    </ul>
                </div>
                <p>Have a nice day!</p>
            </div>
        </section>
    </main>
    <script src="./js/script.min.js"></script>
</body>
</html>
